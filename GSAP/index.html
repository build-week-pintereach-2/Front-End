<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>GSAP</title>
</head>
<body>
    <h1>Pintereach</h1>
    <button id="cta">Dashboard</button>

    <div class="panel">
        <img id="article" src="images/article.svg">
        <p>Dive right in and find the perfect article!</p>
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script>
    
        document.getElementById('cta').addEventListener('click', function() {

            TweenMax.to('.panel', 1.5, {scaleY: 1, height:'100vh',});
            TweenMax.to("#article", 1, {opacity: 1, y: 0, delay: 1, ease: Elastic.easeOut.config(0.5, 0.8)})
            TweenMax.to('p', 1, {opacity: 1, y: 20, delay: 1.4});
            TweenMax.to('.box', 3, {opacity: 1, scale: 1, ease: Elastic.easeOut.config(1, 0.3)});

        })
    
    </script>
</body>
</html>
